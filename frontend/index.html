<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Charlotte Luxury Home Estimator</title>
<link rel="stylesheet" href="styles.css">
<style>
  body { font-family: 'Segoe UI', sans-serif; background-color: #f4f4f9; color: #1b1b2f; }
  .container { max-width: 1000px; margin: auto; padding: 20px; }
  h1, h3 { color: #0d1b2a; text-align: center; }
  .section { background: #fff; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); padding: 20px; margin: 20px 0; }
  label { display:block; margin: 8px 0 5px; font-weight: 600; }
  select, input[type=number], input[type=text] { width: 100%; padding: 8px; border-radius: 8px; border:1px solid #ccc; }
  .features input { margin-right: 10px; }
  button { background-color: #0d1b2a; color: #fff; padding: 10px 20px; border:none; border-radius:8px; cursor:pointer; font-size:16px; margin-top:10px; }
  button:hover { background-color: #1b1b2f; }
  table { width: 100%; border-collapse: collapse; margin-top: 15px; }
  th, td { padding: 8px; border-bottom: 1px solid #ddd; text-align:left; }
  th { background-color: #0d1b2a; color: #fff; }
  #estimate { margin-top: 20px; font-size: 20px; font-weight: bold; color: #b58900; text-align: center; }
</style>
</head>
<body>
<div class="container">
  <h1>Charlotte Luxury Home Estimator</h1>

  <div class="section">
    <h3>Project Info</h3>
    <label>Project Name</label>
    <input type="text" id="projectName" placeholder="Enter project name">
    <label>Home Size (sq ft)</label>
    <input type="number" id="squareFeet" value="3000">
    <label>Number of Stories</label>
    <input type="number" id="stories" value="2">
  </div>

  <div class="section">
    <h3>Neighborhood</h3>
    <select id="neighborhood">
      <option value="1.2">Eastover</option>
      <option value="1.15">Foxcroft</option>
      <option value="1.15">Myers Park</option>
      <option value="1.25">Lake Norman</option>
    </select>
  </div>

  <div class="section">
    <h3>Architect</h3>
    <select id="architect">
      <option value="1.0">Custom/Other</option>
      <option value="1.15">Garrett Nelson Studio</option>
      <option value="1.10">Presley Dixon</option>
    </select>
  </div>

  <div class="section features">
    <h3>Luxury Features</h3>
    <label><input type="checkbox" class="feature" value="50000"> Pool</label>
    <label><input type="checkbox" class="feature" value="30000"> Slate Roof</label>
    <label><input type="checkbox" class="feature" value="20000"> Wood Roof</label>
    <label><input type="checkbox" class="feature" value="40000"> Marble Finishes</label>
    <label><input type="checkbox" class="feature" value="15000"> Smart Home System</label>
    <label><input type="checkbox" class="feature" value="25000"> Custom Cabinetry</label>
  </div>

  <button onclick="calculateEstimate()">Generate Estimate</button>

  <div id="estimate"></div>

  <div class="section">
    <h3>Estimate Breakdown</h3>
    <table id="breakdown">
      <thead>
        <tr>
          <th>Category</th>
          <th>Cost</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<script>
function calculateEstimate() {
  const projectName = document.getElementById('projectName').value;
  const sqFt = parseFloat(document.getElementById('squareFeet').value);
  const stories = parseInt(document.getElementById('stories').value);
  const neighborhoodMultiplier = parseFloat(document.getElementById('neighborhood').value);
  const architectMultiplier = parseFloat(document.getElementById('architect').value);
  const basePerSqFt = 650;

  // Base calculation
  let baseCost = sqFt * basePerSqFt;
  baseCost *= neighborhoodMultiplier;
  baseCost *= architectMultiplier;

  // Features
  let featuresTotal = 0;
  const features = document.querySelectorAll('.feature');
  features.forEach(f => {
    if(f.checked) featuresTotal += parseFloat(f.value);
  });

  const total = baseCost + featuresTotal;

  // Display total
  document.getElementById('estimate').innerText = `${projectName ? projectName + ': ' : ''}Estimated Cost: $${total.toLocaleString()}`;

  // Breakdown
  const tbody = document.querySelector('#breakdown tbody');
  tbody.innerHTML = `
    <tr><td>Base Cost (${sqFt} sq ft x $${basePerSqFt}/sqft)</td><td>$${(sqFt*basePerSqFt).toLocaleString()}</td></tr>
    <tr><td>Neighborhood Multiplier</td><td>${(baseCost/(sqFt*basePerSqFt)).toFixed(2)}x</td></tr>
    <tr><td>Architect Multiplier</td><td>${architectMultiplier.toFixed(2)}x</td></tr>
    <tr><td>Luxury Features</td><td>$${featuresTotal.toLocaleString()}</td></tr>
    <tr><th>Total</th><th>$${total.toLocaleString()}</th></tr>
  `;
}

calculateEstimate(); // initial call
</script>
</body>
</html>
