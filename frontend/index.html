<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thompson CBG Luxury Home Estimator</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <img src="https://www.thompsonbuildinggroup.com/wp-content/uploads/2023/01/CBG-Logo.png" alt="Thompson CBG Logo" class="logo">
    <h1>Luxury Home Estimator</h1>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h2>Plan Your Dream Home</h2>
      <p>Estimate costs for luxury homes in Eastover, Foxcroft, Myers Park, and more.</p>
    </div>
    <img src="https://thompsoncustomhomes.com/images/11330GreenbayDr.0539.jpg" alt="Luxury Home Exterior" class="hero-image">
  </section>

  <section class="estimator">
    <h2>Get Your Estimate</h2>
    <form id="estimateForm">
      <label for="sqft">Square Footage:</label>
      <input type="number" id="sqft" required>

      <label for="neighborhood">Neighborhood:</label>
      <select id="neighborhood">
        <option value="eastover">Eastover</option>
        <option value="foxcroft">Foxcroft</option>
        <option value="myers_park">Myers Park</option>
      </select>

      <label for="architect">Architect:</label>
      <select id="architect">
        <option value="garret_nelson">Garret Nelson Studio</option>
        <option value="presley_dixon">Presley Dixon</option>
      </select>

      <label for="features">Luxury Features:</label>
      <select id="features" multiple>
        <option value="pool">Pool</option>
        <option value="marble">Marble Finishes</option>
        <option value="slate_roof">Slate Roof</option>
        <option value="wood_roof">Wood Roof</option>
      </select>

      <button type="submit">Estimate Cost</button>
    </form>

    <div id="result"></div>
  </section>

  <section class="gallery">
    <h2>Portfolio Highlights</h2>
    <div class="images">
      <img src="https://thompsoncustomhomes.com/images/0145_190524_Chandos.jpg" alt="Interior Design">
      <img src="https://thompsoncustomhomes.com/images/5569_220616_Thompson.jpg" alt="Pool Area">
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Thompson Custom Building Group</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
