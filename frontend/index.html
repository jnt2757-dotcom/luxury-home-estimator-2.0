<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luxury Home Estimator 2.0</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <img src="/static/logo.png" alt="CBG Logo" id="logo">
        <h1>Luxury Home Estimator 2.0</h1>
    </header>
    
    <main>
        <form action="/estimate" method="post">
            <label for="sqft">Square Footage:</label>
            <input type="number" id="sqft" name="sqft" value="2500" required>
            
            {% for category, items in options.items() %}
            <section>
                <h2>{{ category }}</h2>
                <div class="options">
                    {% for option in items %}
                    <label>
                        <input type="checkbox" name="options" value="{{ option }}">
                        {{ option }}
                    </label>
                    {% endfor %}
                </div>
            </section>
            {% endfor %}
            
            <button type="submit">Calculate Estimate</button>
        </form>

        {% if estimate %}
        <div class="result">
            <h2>Estimated Price:</h2>
            <p>{{ estimate }}</p>
        </div>
        {% endif %}
    </main>

    <footer>
        <p>Â© 2025 Thompson Building Group</p>
    </footer>
</body>
</html>
